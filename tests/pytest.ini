[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests requiring external services (OpenAI API)
    unit: marks tests as fast unit tests
    multilingual: marks tests that verify multilingual capabilities
addopts = 
    -v
    --tb=short
    --strict-markers
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning